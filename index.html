<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .nft-display {
      margin-top: 20px;
      text-align: center;
    }
    .nft-display img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 999;
      max-width: 300px;
    }
    .hidden { display: none; }
    .slide-in-left { animation: slide-in 0.3s ease-out; }
    @keyframes slide-in {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Buy NFT</h2>

    <div id="accountInfo">üîå Not connected</div>
    <button onclick="loginWallet()" style="margin-top:10px;">üîê Connect Wallet</button>

    <input type="number" id="tokenId" placeholder="Token ID" required />
    <input type="text" id="maxPrice" placeholder="Max Price (e.g. 2.00000000 UOS)" required />
    <input type="text" id="receiver" placeholder="Receiver Account" required />
    
    <button onclick="buyNFT()">üõí Buy</button>

    <div id="message" class="message"></div>
    <div id="nftDetails" class="nft-display"></div>
  </div>

  <div id="customToast" class="toast hidden"></div>

  <script>
  async function buyNFT() {
    const tokenId = document.getElementById("tokenId").value.trim();
    const maxPriceRaw = document.getElementById("maxPrice").value.trim();
    const receiver = document.getElementById("receiver").value.trim();
    const messageDiv = document.getElementById("message");
    const nftDiv = document.getElementById("nftDetails");

    // Reset previous messages
    messageDiv.textContent = "";
    nftDiv.innerHTML = "";

    if (!window.ultra) return showCustomToast("customToast", "‚ùå Ultra Extension not detected.");
    if (!connectedAccount) return showCustomToast("customToast", "‚ö†Ô∏è Please connect your wallet.");

    if (!tokenId || !maxPriceRaw || !receiver) {
      messageDiv.textContent = "‚ùå Please fill in all fields.";
      messageDiv.className = "message text-red-500";
      return;
    }

    const maxPrice = `${parseFloat(maxPriceRaw).toFixed(8)} UOS`;

    const action = {
      account: "eosio.nft.ft",
      name: "buy",
      authorization: [{ actor: connectedAccount, permission: "active" }],
      data: {
        buyer: connectedAccount,
        receiver: receiver,
        token_id: parseInt(tokenId),
        memo: "Buying via Ultra",
        max_price: maxPrice,
        promoter_id: "ultra"
      }
    };

    try {
      const result = await ultra.signTransaction({ action });

      messageDiv.textContent = "‚úÖ Transaction submitted!";
      messageDiv.className = "message text-green-600";
      console.log(result);

      // ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ NFT ÿ®ÿπÿØ ÿßŸÑÿ¥ÿ±ÿßÿ° (ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿµÿ≠ÿ© Ÿáÿ∞ÿß ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÖÿπ Ultra)
      const metaResponse = await fetch(`https://explorer.ultra.io/api/v1/token/${tokenId}`);
      const meta = await metaResponse.json();

      if (meta?.data) {
        const nft = meta.data;
        nftDiv.innerHTML = `
          <h3>üéâ NFT Purchased!</h3>
          <p><strong>Name:</strong> ${nft.name || "Unnamed NFT"}</p>
          <img src="${nft.image_url || nft.image || ''}" alt="NFT Image" />
        `;
      } else {
        nftDiv.innerHTML = `<p>‚úÖ NFT bought, but no metadata found.</p>`;
      }

    } catch (error) {
      console.error("Transaction failed:", error);
      messageDiv.textContent = `‚ùå Error: ${error.message || "Transaction failed."}`;
      messageDiv.className = "message text-red-500";
      nftDiv.innerHTML = "";
    }
  }
</script>


</body>
</html>
