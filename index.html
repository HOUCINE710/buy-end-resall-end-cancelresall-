<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra NFT Marketplace</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4CAF50, #45a049, #2196F3);
      border-radius: 20px 20px 0 0;
    }
    
    h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #333;
      font-size: 28px;
      font-weight: 700;
    }
    
    input, button, select {
      width: 100%;
      margin-bottom: 16px;
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid #e1e5e9;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }
    
    button {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #45a049, #3d8b40);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      background: #f8f9fa;
    }
    
    .nft-display {
      margin-top: 20px;
      text-align: center;
    }
    
    .nft-display img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-top: 12px;
    }
    
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 4px;
    }
    
    .tab-btn {
      background: transparent;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 8px;
      flex: 1;
      margin: 0 2px;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #666;
    }
    
    .tab-btn.active {
      background: #4CAF50;
      color: white;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    
    .tab-btn:hover:not(.active) {
      background: #e9ecef;
      color: #333;
    }
    
    .hidden { 
      display: none; 
    }
    
    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background: linear-gradient(135deg, #333, #555);
      color: white;
      padding: 16px 20px;
      border-radius: 12px;
      z-index: 1000;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      max-width: 300px;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    #accountInfo {
      background: #f8f9fa;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
      color: #666;
    }
    
    #accountInfo.connected {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
    }
    
    .connect-btn {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      margin-bottom: 25px;
    }
    
    .connect-btn:hover {
      background: linear-gradient(135deg, #1976D2, #1565C0);
    }
    
    select {
      background: white;
      cursor: pointer;
    }
    
    #resellFields {
      transition: all 0.3s ease;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 600;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üöÄ Ultra NFT Marketplace</h2>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('buy')">üõí Buy NFT</button>
    <button class="tab-btn" onclick="showTab('resell')">üì§ Manage NFT</button>
  </div>

  <div id="accountInfo">üîå Not connected</div>
  <button class="connect-btn" onclick="loginWallet()">üîê Connect Wallet</button>

  <!-- BUY TAB -->
  <div id="buyTab">
    <div class="form-group">
      <label class="label">Token ID</label>
      <input type="number" id="tokenId" placeholder="Enter Token ID" required />
    </div>
    <div class="form-group">
      <label class="label">Max Price (UOS)</label>
      <input type="text" id="maxPrice" placeholder="e.g. 4.00000000" required />
    </div>
    <div class="form-group">
      <label class="label">Receiver Account</label>
      <input type="text" id="receiver" placeholder="Account to receive NFT" required />
    </div>
    <button onclick="buyNFT()">üõí Buy NFT</button>
  </div>

  <!-- RESELL TAB -->
  <div id="resellTab" class="hidden">
    <div class="form-group">
      <label class="label">Action</label>
      <select id="resellAction">
        <option value="resell">üì§ Resell NFT</option>
        <option value="cancelresell">‚ùå Cancel Resell</option>
      </select>
    </div>

    <div class="form-group">
      <label class="label">Token ID</label>
      <input type="number" id="resellTokenId" placeholder="Token ID to manage" required />
    </div>
    
    <div id="resellFields">
      <div class="form-group">
        <label class="label">Resell Price (UOS)</label>
        <input type="text" id="resellPrice" placeholder="e.g. 4.00000000" required />
      </div>
      <div class="form-group">
        <label class="label">Promoter Share (250-1000)</label>
        <input type="number" id="promoterShare" placeholder="Basis points (250-1000)" required />
      </div>
    </div>
    
    <div class="form-group">
      <label class="label">Memo (Optional)</label>
      <input type="text" id="resellMemo" placeholder="Transaction memo" />
    </div>
    
    <button onclick="handleResellAction()">üöÄ Execute Action</button>
  </div>

  <div id="message" class="message"></div>
  <div id="nftDetails" class="nft-display"></div>
</div>

<div id="customToast" class="toast hidden"></div>

<script>
  let connectedAccount = null;

  function showTab(tab) {
    console.log("üîÑ Switching tab to:", tab);
    document.getElementById('buyTab').classList.add('hidden');
    document.getElementById('resellTab').classList.add('hidden');
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

    if (tab === 'buy') {
      document.getElementById('buyTab').classList.remove('hidden');
      document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
    } else {
      document.getElementById('resellTab').classList.remove('hidden');
      document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
    }
  }

  // Handle resell action dropdown change
  document.getElementById("resellAction").addEventListener("change", function () {
    const selected = this.value;
    const resellFields = document.getElementById("resellFields");
    const button = document.querySelector('#resellTab button');
    
    if (selected === "resell") {
      resellFields.style.display = "block";
      button.innerHTML = "üì§ Put for Sale";
    } else {
      resellFields.style.display = "none";
      button.innerHTML = "‚ùå Cancel Resell";
    }
  });

  function showCustomToast(id, html) {
    console.log("üîî Showing toast:", html);
    const toast = document.getElementById(id);
    toast.innerHTML = html;
    toast.classList.remove("hidden");
    setTimeout(() => toast.classList.add("hidden"), 5000);
  }

async function loginWallet() {
  console.log("üîê Attempting to connect wallet...");
  try {
    const response = await ultra.connect({ referralCode: 'ecd1f052-9d0d-4b84-8dd3-10a753d044b5' });
    console.log("‚úÖ Wallet connected response:", response);

    connectedAccount = response.data.blockchainid;
    localStorage.setItem('eagerlyConnection', 'true'); // ‚úÖ ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑÿßÿ™ÿµÿßŸÑ ŸÅŸÇÿ∑ ÿ®ÿπÿØ ÿßŸÑÿ∂ÿ∫ÿ∑

    const accountInfo = document.getElementById("accountInfo");
    accountInfo.innerHTML = `‚úÖ Connected: <strong>${connectedAccount}</strong>`;
    accountInfo.classList.add('connected');

    showCustomToast("customToast", `<strong>üîê Wallet Connected</strong><br>${connectedAccount}`);
  } catch (err) {
    console.error("‚ùå Wallet connection error:", err);
    showCustomToast("customToast", `<strong>‚ùå Error:</strong> ${err.message || "Could not connect"}`);
  }
}


  async function buyNFT() {
    console.log("üõí Starting NFT purchase...");
    const tokenId = document.getElementById("tokenId").value.trim();
    const maxPriceInput = document.getElementById("maxPrice").value.trim();
    const receiver = document.getElementById("receiver").value.trim();
    const messageDiv = document.getElementById("message");
    const nftDiv = document.getElementById("nftDetails");

    console.log("üì• Input values:", { tokenId, maxPriceInput, receiver });

    if (!window.ultra) {
      console.warn("‚ùå Ultra Extension not detected.");
      return showCustomToast("customToast", "‚ùå Ultra Extension not detected.");
    }

    if (!connectedAccount) {
      console.warn("‚ö†Ô∏è Wallet not connected.");
      return showCustomToast("customToast", "‚ö†Ô∏è Please connect your wallet.");
    }

    if (!tokenId || !maxPriceInput || !receiver) {
      console.warn("‚ö†Ô∏è Missing fields.");
      return showCustomToast("customToast", "‚ö†Ô∏è All fields are required.");
    }

    const formattedPrice = `${parseFloat(maxPriceInput).toFixed(8)} UOS`;
    console.log("üí∞ Formatted price:", formattedPrice);

    const action = {
      contract: "eosio.nft.ft",
      action: "buy",
     authorization: [connectedAccount],

      data: {
        buy: {
          buyer: connectedAccount,
          receiver: receiver,
          token_id: parseInt(tokenId),
          memo: "Buying via Ultra",
          max_price: formattedPrice,
          promoter_id: "ultra"
        }
      }
    };

    console.log("üöÄ Transaction action object:", action);

    try {
      const result = await ultra.signTransaction({ actions: [action] }, { blocksBehind: 3, expireSeconds: 30 });
      console.log("‚úÖ Transaction submitted:", result);
      messageDiv.textContent = "‚úÖ Transaction submitted!";
      messageDiv.style.background = "#d4edda";
      messageDiv.style.color = "#155724";

      const metaResponse = await fetch(`https://explorer.ultra.io/api/v1/token/${tokenId}`);
      const meta = await metaResponse.json();
      console.log("üì¶ Metadata response:", meta);

      if (meta?.data) {
        nftDiv.innerHTML = `
          <h3>üéâ NFT Purchased!</h3>
          <p><strong>Name:</strong> ${meta.data.name || "Unnamed NFT"}</p>
          <img src="${meta.data.image_url || meta.data.image || ''}" alt="NFT Image" />
        `;
      } else {
        nftDiv.innerHTML = `<p>‚úÖ NFT bought, but no metadata found.</p>`;
      }

      showCustomToast("customToast", `<strong>üéâ Purchase Successful!</strong><br>Token ID: ${tokenId}`);

    } catch (error) {
      console.error("‚ùå NFT Purchase error:", error);
      messageDiv.textContent = `‚ùå Error: ${error.message || "Transaction failed."}`;
      messageDiv.style.background = "#f8d7da";
      messageDiv.style.color = "#721c24";
      nftDiv.innerHTML = "";
      showCustomToast("customToast", `<strong>‚ùå Purchase Failed</strong><br>${error.message || "Transaction failed"}`);
    }
  }

  async function handleResellAction() {
    const action = document.getElementById("resellAction").value;
    if (action === "resell") {
      await resellNFT();
    } else {
      await cancelResellNFT();
    }
  }

  async function resellNFT() {
    console.log("üì§ Starting NFT resale...");
    const tokenId = document.getElementById("resellTokenId").value.trim();
    const priceInput = document.getElementById("resellPrice").value.trim();
    const promoterShare = document.getElementById("promoterShare").value.trim();
    const memo = document.getElementById("resellMemo").value.trim() || "Up for Sale!";
    const messageDiv = document.getElementById("message");

    console.log("üì• Resale Inputs:", { tokenId, priceInput, promoterShare, memo });

    if (!window.ultra) {
      console.warn("‚ùå Ultra Extension not detected.");
      return showCustomToast("customToast", "‚ùå Ultra Extension not detected.");
    }

    if (!connectedAccount) {
      console.warn("‚ö†Ô∏è Wallet not connected.");
      return showCustomToast("customToast", "‚ö†Ô∏è Please connect your wallet.");
    }

    if (!tokenId || !priceInput || !promoterShare) {
      console.warn("‚ö†Ô∏è Missing fields for resale.");
      return showCustomToast("customToast", "‚ö†Ô∏è All fields are required for resell.");
    }

    const formattedPrice = `${parseFloat(priceInput).toFixed(8)} UOS`;
    console.log("üí∞ Resell price:", formattedPrice);

    const action = {
      contract: "eosio.nft.ft",
      action: "resell",
      authorization: [{ actor: connectedAccount, permission: "active" }],


      data: {
        seller: connectedAccount,
        token_id: parseInt(tokenId),
        price: formattedPrice,
        promoter_basis_point: parseInt(promoterShare),
        memo: memo.substring(0, 255)
      }
    };

    console.log("üöÄ Resell action object:", action);

    try {
      const result = await ultra.signTransaction({ actions: [action] }, { blocksBehind: 3, expireSeconds: 30 });
      console.log("‚úÖ NFT listed for resale:", result);
      messageDiv.textContent = "‚úÖ NFT listed for resale successfully!";
      messageDiv.style.background = "#d4edda";
      messageDiv.style.color = "#155724";
      showCustomToast("customToast", `<strong>üì§ Listed for Sale!</strong><br>Token ID: ${tokenId} at ${formattedPrice}`);
    } catch (error) {
      console.error("‚ùå Resell failed:", error);
      messageDiv.textContent = `‚ùå Error: ${error.message || "Transaction failed."}`;
      messageDiv.style.background = "#f8d7da";
      messageDiv.style.color = "#721c24";
      showCustomToast("customToast", `<strong>‚ùå Resell Failed</strong><br>${error.message || "Transaction failed"}`);
    }
  }

  async function cancelResellNFT() {
    console.log("‚ùå Cancelling NFT resale...");
    const tokenId = document.getElementById("resellTokenId").value.trim();
    const memo = document.getElementById("resellMemo").value.trim() || "Cancel Resell";
    const messageDiv = document.getElementById("message");

    console.log("üì• Cancel Resale Inputs:", { tokenId, memo });

    if (!window.ultra) {
      console.warn("‚ùå Ultra Extension not detected.");
      return showCustomToast("customToast", "‚ùå Ultra Extension not detected.");
    }

    if (!connectedAccount) {
      console.warn("‚ö†Ô∏è Wallet not connected.");
      return showCustomToast("customToast", "‚ö†Ô∏è Please connect your wallet.");
    }

    if (!tokenId) {
      console.warn("‚ö†Ô∏è Token ID required.");
      return showCustomToast("customToast", "‚ö†Ô∏è Token ID is required.");
    }

    const action = {
      contract: "eosio.nft.ft",
      action: "cancelresell",
     authorization: [{ actor: connectedAccount, permission: "active" }],


      data: {
        cancelresell: {
          token_id: parseInt(tokenId),
          memo: memo.substring(0, 255),
        },
      },
    };

    console.log("üöÄ Cancel resell action object:", action);

    try {
      const result = await ultra.signTransaction({ actions: [action] }, { blocksBehind: 3, expireSeconds: 30 });
      console.log("‚úÖ NFT resell cancelled:", result);
      messageDiv.textContent = "‚úÖ Resell cancelled successfully!";
      messageDiv.style.background = "#d4edda";
      messageDiv.style.color = "#155724";
      showCustomToast("customToast", `<strong>‚ùå Sale Cancelled!</strong><br>Token ID: ${tokenId}`);
    } catch (error) {
      console.error("‚ùå Cancel Resell failed:", error);
      messageDiv.textContent = `‚ùå Error: ${error.message || "Transaction failed."}`;
      messageDiv.style.background = "#f8d7da";
      messageDiv.style.color = "#721c24";
      showCustomToast("customToast", `<strong>‚ùå Cancel Failed</strong><br>${error.message || "Transaction failed"}`);
    }
  }

  // Auto-connect wallet on page load if previously connected
  window.addEventListener('load', () => {
    console.log("üåê Page loaded.");
    if (localStorage.getItem('eagerlyConnection')) {
      console.log("üîÑ Auto-connect enabled.");
      //loginWallet();
    } else {
      console.log("üõë No previous wallet connection found.");
    }
  });
</script>

</body>
</html>
