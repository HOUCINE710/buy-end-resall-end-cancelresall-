<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .nft-display {
      margin-top: 20px;
      text-align: center;
    }
    .nft-display img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 999;
      max-width: 300px;
    }
    .hidden { display: none; }
    .slide-in-left { animation: slide-in 0.3s ease-out; }
    @keyframes slide-in {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Buy NFT</h2>

    <div id="accountInfo">üîå Not connected</div>
    <button onclick="loginWallet()" style="margin-top:10px;">üîê Connect Wallet</button>

    <input type="number" id="tokenId" placeholder="Token ID" required />
    <input type="text" id="maxPrice" placeholder="Max Price (e.g. 4.00000000)" required />
    <input type="text" id="receiver" placeholder="Receiver Account" required />

    <button onclick="buyNFT()">üõí Buy</button>

    <div id="message" class="message"></div>
    <div id="nftDetails" class="nft-display"></div>
  </div>

  <div id="customToast" class="toast hidden"></div>

  <script>
    let connectedAccount = null;

    function showCustomToast(id, html) {
      const toast = document.getElementById(id);
      toast.innerHTML = html;
      toast.classList.remove("hidden");
      toast.classList.add("slide-in-left");
      setTimeout(() => {
        toast.classList.add("hidden");
      }, 5000);
    }

    function afterWindowLoaded() {
      if (!window.ultra) {
        showCustomToast("customToast", `
          <strong>‚ö†Ô∏è Ultra Wallet not found</strong>
          <span>Please install from <a href="https://ultra.io/download" target="_blank">ultra.io/download</a></span>
        `);
        return;
      }
      checkWallet();
    }

    async function checkWallet() {
      try {
        const response = await ultra.connect({ onlyIfTrusted: true });
        connectedAccount = response.data.blockchainid;
        localStorage.setItem('eagerlyConnection', 'true');
        document.getElementById("accountInfo").innerHTML = `‚úÖ Connected: <strong>${connectedAccount}</strong>`;
      } catch {
        localStorage.removeItem('eagerlyConnection');
        document.getElementById("accountInfo").innerText = `üîå Not connected`;
      }
    }

    async function loginWallet() {
      try {
        const response = await ultra.connect({ referralCode: 'ecd1f052-9d0d-4b84-8dd3-10a753d044b5' });
        connectedAccount = response.data.blockchainid;
        localStorage.setItem('eagerlyConnection', 'true');
        document.getElementById("accountInfo").innerHTML = `‚úÖ Connected: <strong>${connectedAccount}</strong>`;
        showCustomToast("customToast", `<strong>üîê Wallet Connected</strong><br>${connectedAccount}`);
      } catch (err) {
        showCustomToast("customToast", `<strong>‚ùå Error:</strong> ${err.message || "Could not connect"}`);
      }
    }

    async function buyNFT() {
  const tokenId = document.getElementById("tokenId").value.trim();
  const maxPriceInput = document.getElementById("maxPrice").value.trim();
  const receiver = document.getElementById("receiver").value.trim();
  const messageDiv = document.getElementById("message");
  const nftDiv = document.getElementById("nftDetails");

  console.log("üîç Inputs:", { tokenId, maxPriceInput, receiver });

  if (!window.ultra) {
    showCustomToast("customToast", "‚ùå Ultra Extension not detected.");
    console.log("‚ùå Ultra extension not found.");
    return;
  }

  if (!connectedAccount) {
    showCustomToast("customToast", "‚ö†Ô∏è Please connect your wallet.");
    console.log("‚ö†Ô∏è Wallet not connected.");
    return;
  }

  if (!tokenId || !maxPriceInput || !receiver) {
    showCustomToast("customToast", "‚ö†Ô∏è All fields are required.");
    console.log("‚ö†Ô∏è Missing input values.");
    return;
  }

  const formattedPrice = `${parseFloat(maxPriceInput).toFixed(8)} UOS`;
  console.log("üí∞ Formatted price:", formattedPrice);

  const action = {
    account: "eosio.nft.ft",
    name: "buy",
    authorization: [{ actor: connectedAccount, permission: "active" }],
    data: {
      buyer: connectedAccount,
      receiver: receiver,
      token_id: parseInt(tokenId),
      memo: "Buying via Ultra",
      max_price: formattedPrice,
      promoter_id: "ultra"
    }
  };

  console.log("üì¶ Prepared action:", action);

  try {
    console.log("üöÄ Sending transaction...");
    const result = await ultra.signTransaction(
      { actions: [action] },
      { blocksBehind: 3, expireSeconds: 30 }
    );

    console.log("‚úÖ Transaction success:", result);

    messageDiv.textContent = "‚úÖ Transaction submitted!";
    messageDiv.className = "message text-green-600";

    const metaResponse = await fetch(`https://explorer.ultra.io/api/v1/token/${tokenId}`);
    const meta = await metaResponse.json();

    console.log("üñºÔ∏è NFT Metadata response:", meta);

    if (meta && meta.data) {
      nftDiv.innerHTML = `
        <h3>üéâ NFT Purchased!</h3>
        <p><strong>Name:</strong> ${meta.data.name || "Unnamed NFT"}</p>
        <img src="${meta.data.image_url || meta.data.image || ''}" alt="NFT Image" />
      `;
    } else {
      nftDiv.innerHTML = `<p>‚úÖ NFT bought, but no metadata found.</p>`;
    }

  } catch (error) {
    console.error("‚ùå Transaction failed:", error);
    messageDiv.textContent = `‚ùå Error: ${error.message || "Transaction failed."}`;
    messageDiv.className = "message text-red-500";
    nftDiv.innerHTML = "";
  }
}


    if (document.readyState !== 'complete') {
      window.addEventListener('load', afterWindowLoaded);
    } else {
      afterWindowLoaded();
    }
  </script>

</body>
</html>
